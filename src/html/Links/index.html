<!DOCTYPE html>
<html lang='ja'>
<head>
  <%= require('html-loader!../common/head.html') %>
  <title>Links | Lisq's portfolio</title>
</head>
<body>
  <%= require('html-loader!../common/header.html') %>
  <main class="links">
    <div class="links_wrap">
      <h1 class="links_title">
        <img src="/src/images/links/links_title.png" width="616" height="229" alt="Links" />
      </h1>
      <section class="links_detail">
        <section class="links_detail_contents">
          <h2 class="links_name">Lisq</h2>
          <ul class="links_id">
            <li class="links_text">
              <a href="https://twitter.com/lisxqx" class="news_detail_link" target="_blank" rel="noopener noreferrer">
                Twitter： @lisxqx
               </a>
            </li>
            <li class="links_text">
              <a href="https://www.instagram.com/rq_gram/" class="news_detail_link" target="_blank" rel="noopener noreferrer">
                Instagram： @rq_gram
               </a>
               <figure class="links_image">
                <img src="/src/images/links/links_image_1.jpg" width="874" height="273" alt="" />
              </figure>
            </li>
          </ul>
        </section>
        <div class="links_detail_contents">
          <h2 class="links_name"><small>Fashion Brand</small><br>@rq_gram</h2>
          <ul class="links_id">
            <li class="links_text">
              <a href="https://www.instagram.com/oyu_sauna/" class="news_detail_link" target="_blank" rel="noopener noreferrer">
                Instagram： @oyu_sauna
               </a>
               <figure class="links_image">
                <img src="/src/images/links/links_image_2.jpg" width="874" height="393" alt="" />
              </figure>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </main>
  <%= require('html-loader!../common/footer.html') %>

</html>
